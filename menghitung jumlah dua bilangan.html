<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Soal 4: Menghitung Jumlah Dua Bilangan</title>
    <style>
        /* CSS sederhana untuk meniru tampilan seperti kalkulator */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 250px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            box-sizing: border-box;
            font-size: 1.2em;
            text-align: right; /* Angka di rata kanan */
        }
        .operator {
            text-align: center;
            font-size: 1.5em;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="bilangan1" value="4" onchange="hitungJumlah()">
        
        <div class="operator">+</div>
        
        <input type="text" id="bilangan2" value="5" onchange="hitungJumlah()">
        
        <div class="operator">=</div>
        
        <input type="text" id="hasil" value="9" readonly>
    </div>

    <script>
        // Fungsi JavaScript untuk menghitung dan menampilkan jumlah
        function hitungJumlah() {
            // 1. Ambil nilai dari input bilangan 1 dan 2
            // Ambil ID 'bilangan1' dan 'bilangan2'
            const input1 = document.getElementById('bilangan1').value;
            const input2 = document.getElementById('bilangan2').value;

            // 2. Konversi nilai input ke angka (float)
            // Menggunakan parseFloat agar bisa menangani angka desimal.
            // Jika input kosong atau bukan angka (NaN), maka dianggap 0.
            const bil1 = parseFloat(input1) || 0;
            const bil2 = parseFloat(input2) || 0;

            // 3. Lakukan perhitungan
            const jumlah = bil1 + bil2;

            // 4. Tampilkan hasil di kolom 'hasil'
            document.getElementById('hasil').value = jumlah;
        }

        // Panggil fungsi sekali saat halaman dimuat untuk menghitung nilai awal
        hitungJumlah();
    </script>

</body>
</html>
